<div class="row mt-3">
  <div class="col-md-6">
    <h1>Employee List</h1>
   
  </div>
  <div class="col-md-6">
    <button class="btn btn-primary float-end me-3" (click)="viewEmpl()">Add Employee</button>
  </div>
 
    <div [ngClass]="formVisible? 'col-md-8': 'col-md-12'">
        <div class="card">
          
        </div>
        <div class="row">
            @for( emp of employeeList ; track $index){
            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="card-header bg-secondary">
                        {{emp.employeeName}}
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="contactNo">Contact</label>
                                <p>{{emp.contactNo}}</p>
                            </div>
                            <div class="col-md-6">
                                <label for="emailId">Email id</label>
                                <p>{{emp.emailId}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="gender">Gender</label>
                                <p>{{emp.gender}}</p>
                            </div>
                           
                        </div>  
                    </div>
                </div>
            </div>
            }
        </div>
     
    </div>



@if(formVisible){
    <div class="col-md-4">
        <div class="card ">
            <div class="card-header bg-success">
                Create new employee
            </div>
            <div class="card-body">
                <form action="" [formGroup]="addEmployee">
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" formControlName="employeeName" id="employeeName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contactNo">Contact</label>
                        <input type="number" formControlName="contactNo" id="contactNo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="emailId">Email id</label>
                        <input type="email" formControlName="emailId" id="emailId" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="mt-3">Gender : </label>
                        Male <input type="radio" formControlName="gender" value="male" id="gender
           gender" name="gender">
                        Female<input type="radio" formControlName="gender" value="female" id="gender
            gender" name="gender">
                    </div>
                    <div class="form-group mt-2">
                        <label for="">Password</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="roleAssign">Role</label>
                      <select name="roleAssign" id="roleAssign" formControlName="roleAssign" class="form-select">
                          <option value="">Select</option>  
                        <option value="Admin">Admin</option>
                        <option value="Employee">Employee</option>
                        <option value="super-admin">Super Admin</option>
                        <option value="Department-head">Department Head</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-success" (click)="saveEmployee()">Save</button>
            </div>
        </div>
    </div>
}
  
</div>
