<div class="container-fluid" style="background-color:#feea00 ;">
    <div class="row">
        <div class="col-md-6 offset-md-3  mt-4">
            <div class="card">
                <div class="card-header">
                  <h2>Do you have any enquiry ? If yes drop below</h2>
                  
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input id="name" type="text" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="contact" class="form-label">Contact Number</label>
                            <input id="contact" type="number" class="form-control" placeholder="Please enter your mobile number">
                        </div>
                        <div class="mt-3">
                          <label for="gender1">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" checked>
                                <label class="form-check-label" for="gender1">
                                 Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender2" value="female">
                                <label class="form-check-label" for="gender2">
                                  Female
                                </label>
                              </div>
                        </div>
                       <div class="mt-3">
                        <label for="">I want to enquire about</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                            <label class="form-check-label" for="flexCheckIndeterminate">
                            Food Prices
                            </label>
                          </div>
                       </div>
                       <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                         Bulk Order
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                         Other
                        </label>

                      </div>
                      <div class="form-group mt-3">
                        <label for="">Please write your enquiry</label>
                        <textarea class="form-control" name="" id="" cols="10" rows="3" ></textarea>
                      </div>
   
                    </form>
                </div>
                <div class="card-footer">
                 <button mat-raised-button color="primary">Submit</button>

                </div>
            </div>
        </div>
    </div>
</div>
