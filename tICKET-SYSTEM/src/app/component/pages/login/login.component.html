<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-4">
            <div class="login__card--container">
                <div class="social__login">
                    <h2 class="login__heading">Log In</h2>
                </div>
                <div class="manual__login">
                    <form action="#" class="manual__login--form">
                        <input type="text" [(ngModel)]="loginObj.emailId" name="emailId" placeholder="email" id="email">
                        <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password" id="password">
                        <button class="btn btn--manual" (click)="login()">Log In</button>
                    </form>
                </div>
            
                <hr class="seperate__line">
            
                <div class="create__account">
                    Don't have an account? Create <a href="" class="signup__link">here</a>
                </div>
            </div>
        </div>
    </div>
</div>
