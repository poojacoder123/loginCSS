<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It only takes few second</p>

            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" required placeholder="please enter your name">
                    </p>
                    <p>
                        <label for="email">email</label>
                        <input type="email" id="email" required placeholder="for example abc@gmail.com">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="text" id="password" required placeholder="at lease four charactor">
                    </p>
                    <p>

                        <input type="submit" id="submit" value="create account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account <a href="#">Click to login</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
